<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title> Crawler Verx </title>  

  <link href="{{url_for('static', path='/bootstrap/css/bootstrap.min.css')}}" rel="stylesheet"> 
</head>

<body>
 
  <div class="d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4" >
      <div class="card-body text-center">
        <h5 class="card-title mb-3">Data Finance</h5>
        <div class="mb-3">       
          <input type="text" class="form-control" id="region_input" placeholder="Region Ex: Argentina">
          <small>Ingrese nome da região para ser usado como filtro.</small>
        </div>
        <button class="btn btn-primary" id="get_data_button">Obter Dados</button>

        <div id="loading" hidden class="mt-4">
          <div class="spinner-border" role="status" >
            <span class="visually-hidden">Loading...</span>
          </div>
          <p>Por favor, aguarde enquanto os dados estão sendo carregados.</p>
          <p>Evite atualizar a página para não interromper o processo.</p>
           
        </div>
        

      </div>
    </div>
  </div>

    


  <script src="{{url_for('static', path='/bootstrap/js/bootstrap.min.js')}}"></script>
  <script src="{{url_for('static', path='/sweetalert2@11.js')}}"></script>
  <script src="{{url_for('static', path='/axios.min.js')}}"></script>
  <script src="{{url_for('static', path='/main.js')}}"></script>
</body>

</html>
