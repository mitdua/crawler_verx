services:

  app:
    build: ./core
    container_name: app   
    restart: always
    ports:
      - "8000:8000"
    command: uvicorn app:app --host 0.0.0.0 --port 8000 
    networks:
      - crawler_network

  nginx:
    image: nginx
    restart: always
    container_name: nginx
    ports:
      - 80:80     
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/conf.d:/etc/nginx/conf.d
    depends_on: 
      - app
    command: nginx -g "daemon off;"
    networks:
      - crawler_network

networks:
  crawler_network:
